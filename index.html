<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "robots">
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./tablet.css" media = "(min-width:700px)">
    <link rel="stylesheet" href="./4k.css" media="(min-width:2000px)">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class = "barra_navegacion" >
            <ol class = "lista_ol1">
               <a href="https://mail.google.com/mail/u/0/?ogbl#inbox"> <li class = "navegado_li">Gmail</li> </a>
                </ol>
                <ol class="lista_ol1">
              <a href="https://www.google.com.co/imghp?hl=es-419&authuser=0&ogbl"> <li class = "navegado_li2">Imágenes</li> </a> 
            </ol>
            </ol>
            <ol class = "lista_ol1">
              <li class = "navegado_li3"> <img class = "img_barra_2" src="./images/puntos.png" alt="" title = "apps de google"> </li>
            </ol>
            <ol class = "lista_ol1">
                <li class = "navegado_li4"><img class = "img_barra_2" src = "./images/gmail.png" alt = "cuenta de google" title="Cuenta de Google"/></li>
            </ol>
        </nav>
    </header>
    <main class = "main_flex">
        <!--La etiqueta picture es una etiqueta contenedora (para imagenes) tal como figure, pero esta se usa para imagenes responsive-->
        <!--Las etiquetas source permite agregar img pero debe haber un img de base-->
         <picture>
            <source media="(min-width:2000px)" srcset="./images/google4k.gif">
             <source srcset="./images/google.gif" media = "(min-width:600px)">
             <img class = "principal_google" src  = "./images/google_medium.gif" alt="Logo de google" title = "Welcome to google"> 
        </picture>
    </main>
    <section class = "container_escritor">
        <button class = "button_search">
            <img class ="lupa" src="./images/lupa.png" alt="lupa" >
        </button>
        <input type="text" id="caja_texto" title = "Buscar">
        <button class = "button_search">
          <a href="https://www.google.com/">  <img class ="microfono" src="./images/reemplazo.jpg" alt="micrófono" title = "Búsqueda por voz"> </a>
        </button>
    </section>
    <div class = "botones_busqueda">
          <input class ="google_search" type="submit" value = "Buscar en google"> 
         <input class ="google_search"  type="submit" value = "Me siento con suerte"> 
    </div>
    <p class="pais">Colombia</p>
   <footer class = "footer_container">
    
      <ol class = "lista_ol_footer">
         
          <li class = "lista_footer">Sobre google</li>
          <li class = "lista_footer">Publicidad </li>
          <li class = "lista_footer"> Negocios</li>
         
          
      </ol>
      <ol class ="lista_ol_footer_2">
        <li class = "lista_footer"> Condiciones</li>
        <li class = "lista_footer">Preferencias</li>
      </ol>
   </footer>
   
</body>
</html>
